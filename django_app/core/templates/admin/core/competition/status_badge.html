<!-- django_app/core/templates/admin/core/competition/status_badge.html -->
{% if status == 'active' %}
<span style="background-color: #4caf50; color: white; padding: 4px 8px; border-radius: 12px;">✅ Active</span>
{% elif status == 'pending' %}
<span style="background-color: #ff9800; color: white; padding: 4px 8px; border-radius: 12px;">⏳ Pending</span>
{% else %}
<span style="background-color: #f44336; color: white; padding: 4px 8px; border-radius: 12px;">❌ {{ status|capfirst }}</span>
{% endif %}
